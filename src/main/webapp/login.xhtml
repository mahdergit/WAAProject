<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.title}</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
        User Name/Email:
       <h:inputText value="#{accountCont.selected.email}" />
        Password:
       <h:inputSecret value="#{accountCont.selected.password}" />
		</h:panelGrid>

		<h:commandButton value="create" action="#{accountCont.doLogin}" />
	</h:form>
</h:body>
</html>
